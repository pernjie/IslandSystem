<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/DefaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns="http://www.w3.org/1999/xhtml">

	<ui:define name="content">
		<h:form id="formMain">
            <h1>Add New Service</h1>
            <p:menubar>
                <p:menuitem value="View All Service" url="viewAllServices.xhtml"/>
                <p:menuitem value="Add New Service" url="addNewService.xhtml"/>
            </p:menubar>

            <br/>
            <p:panel id="panel" header="Add New Service">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="name" style="font-weight: bold" value="Service Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Service Name"
                                         requiredMessage="Service Name is required." id="name"
                                         value="#{serviceManagerBean.name}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="name" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="description" style="font-weight: bold" value="Description: " />
                        </p:column>
                        <p:column>
                            <p:inputTextarea  rows="3" cols="23" label="Description" id="description"
                                         value="#{serviceManagerBean.description}"> 
                            </p:inputTextarea>
                        </p:column>
                        <p:column>
                            <p:message for="description" />
                        </p:column>
                    </p:row>

                    
                    <p:row>
                        <p:column>

                            <p:outputLabel for="category" style="font-weight:bold" value="Category: " />
                        </p:column>
                        <p:column>
                            
                                <p:selectOneMenu label="category" requiredMessage="Category is required." required="true" id="category" value="#{serviceManagerBean.category}" style="width:100%" >
                                    <f:selectItems value="#{serviceManagerBean.categories}" var="categories" itemLabel="#{categories}" itemValue="#{categories}" />
                                </p:selectOneMenu>
                           
                        </p:column>
                        <p:column>
                            <p:message for="category" />
                        </p:column>
                    </p:row>

                </p:panelGrid>
                <p:commandButton id="btn" value="Save New Service" update="panel" actionListener="#{serviceManagerBean.saveNewService}" ajax="true"/>
            </p:panel>
        </h:form>
	</ui:define>

</ui:composition>
