<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/DefaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns="http://www.w3.org/1999/xhtml">

	<ui:define name="content">
		<h:form id="formMain">
            <h1>Add New Supplier</h1>
            <p:menubar>
                <p:menuitem value="View All Supplier" url="viewAllSuppliers.xhtml"/>
                <p:menuitem value="Add New Supplier" url="addNewSupplier.xhtml"/>
            </p:menubar>

            <br/>
            <p:panel id="panel" header="Add New Supplier">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="name" style="font-weight: bold" value="Supplier Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Supplier Name"
                                         requiredMessage="Supplier Name is required." id="name"
                                         value="#{supplierManagerBean.name}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="name" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="address" style="font-weight: bold" value="Address: " />
                        </p:column>
                        <p:column>
                            <p:inputTextarea rows ="3" cols = "23" label="Address" id="address"
                                         value="#{supplierManagerBean.address}"> 
                            </p:inputTextarea>
                        </p:column>
                        <p:column>
                            <p:message for="address" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>

                            <p:outputLabel for="contactNumber" style="font-weight:bold" value="Contact Number: " />
                        </p:column>
                        <p:column>
                            <p:inputText label="Contact Number" id="contactNumber"
                                         value="#{supplierManagerBean.contactNumber}"> 

                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="contactNumber" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="contactEmail" style="font-weight:bold" value="Contact Email: " />
                        </p:column>
                        <p:column>
                            <p:inputText label="Contact Email" id="contactEmail"
                                         value="#{supplierManagerBean.contactEmail}"> 

                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="contactEmail" />
                        </p:column>
                    </p:row>

                </p:panelGrid>
                <p:commandButton id="btn" value="Save New Supplier" update="panel" actionListener="#{supplierManagerBean.saveNewSupplier}" ajax="true"/>
            </p:panel>
        </h:form>
	</ui:define>

</ui:composition>
