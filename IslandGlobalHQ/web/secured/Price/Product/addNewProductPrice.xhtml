<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/DefaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns="http://www.w3.org/1999/xhtml">

	<ui:define name="content">
		<h:form id="formMain">
            <h1>Add New Product Price Records</h1>
            <p:menubar>
                <p:menuitem value="View All Product Price Records" url="viewAllProductPrices.xhtml"/>
                <p:menuitem value="Add New Product Price Record" url="addNewProductPrice.xhtml"/>
            </p:menubar>

            <br/>
            <p:panel id="panel" header="Add New Product Price Record">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="store" style="font-weight: bold" value="Store " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="store" requiredMessage="Store is required." required="true"  label="store"
                                             value="#{productPriceManagerBean.store}" style="width:100%" >

                                <f:selectItems value="#{productPriceManagerBean.stores}" var="store" itemLabel="#{store.name}" itemValue="#{store.id}" />
                            </p:selectOneMenu>     
                        </p:column>
                        <p:column>
                            <p:message for="store" />
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column>
                            <p:outputLabel for="product" style="font-weight: bold" value="Product: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu label="product" requiredMessage="Product is required." required="true" id="product" 
                                             value="#{productPriceManagerBean.prod}" style="width:100%" >

                                <f:selectItems value="#{productPriceManagerBean.products}" var="product" itemLabel="#{product.name}" itemValue="#{product.id}" />

                            </p:selectOneMenu>     
                        </p:column>
                        <p:column>
                            <p:message for="product" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>

                            <p:outputLabel for="price" style="font-weight:bold" value="Price: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Price"
                                         requiredMessage="Price is required." id="price"
                                         value="#{productPriceManagerBean.priceS}">
                                <f:validator validatorId ="posDbleValueValidator" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="price" />
                        </p:column>
                    </p:row>

                </p:panelGrid>
                <p:commandButton id="btn" value="Save New Product Price Record" update="panel" actionListener="#{productPriceManagerBean.saveNewProductPrice}" ajax="true"/>
            </p:panel>
        </h:form>
	</ui:define>

</ui:composition>
