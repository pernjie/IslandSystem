<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/DefaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form id="formMain">
            <h1>Add New Menu Item</h1>
            <p:menubar>
                <p:menuitem value="View All Menu Item" url="ghq_view_all_menu_items.xhtml"/>
                <p:menuitem value="Add New Menu Item" url="ghq_add_new_menu_item.xhtml"/>
            </p:menubar>

            <br/>
            <p:panel id="panel" header="Add New MenuItem">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="name" style="font-weight: bold" value="Menu Item Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="MenuItem Name"
                                         requiredMessage="Menu Item Name is required." id="name"
                                         value="#{menuItemManagerBean.name}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="name" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="description" style="font-weight: bold" value="Description: " />
                        </p:column>
                        <p:column>
                            <p:inputTextarea  rows="3" cols="23" label="Description" id="description" requiredMessage="Description is required." required="true"
                                              value="#{menuItemManagerBean.description}"> 
                            </p:inputTextarea>
                        </p:column>
                        <p:column>
                            <p:message for="description" />
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column>

                            <p:outputLabel for="mealCourse" style="font-weight:bold" value="MealCourse: " />
                        </p:column>
                        <p:column>                           
                            <p:selectOneMenu label="mealCourse" requiredMessage="Meal Course is required." required="true" id="mealCourse" value="#{menuItemManagerBean.mealCourse}" style="width:100%" >
                                <f:selectItems value="#{menuItemManagerBean.mealCourses}" var="mealCourses" itemLabel="#{mealCourses}" itemValue="#{mealCourses}" />
                            </p:selectOneMenu>                          
                        </p:column>
                        <p:column>
                            <p:message for="mealCourse" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="recipe" style="font-weight: bold" value="Recipe: " />
                        </p:column>
                        <p:column>
                            <p:inputTextarea  rows="3" cols="23" label="Recipe" id="recipe" requiredMessage="Recipe is required." required="true"
                                              value="#{menuItemManagerBean.recipe}"> 
                            </p:inputTextarea>
                        </p:column>
                        <p:column>
                            <p:message for="recipe" />
                        </p:column>
                    </p:row>

                </p:panelGrid>
                <p:commandButton id="btn" value="Save New Menu Item" update="panel" actionListener="#{menuItemManagerBean.saveNewMenuItem}" ajax="true"/>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
