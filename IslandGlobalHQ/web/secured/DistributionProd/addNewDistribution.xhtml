<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/DefaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

	<ui:define name="content">
		<h:form id="formMain">
            <h1>Add New Product Distribution Record</h1>
            <p:menubar>
                <p:menuitem value="View All Product Distribution Records" url="viewAllDistributions.xhtml"/>
                <p:menuitem value="Add New Product Distribution Record" url="addNewDistribution.xhtml"/>
            </p:menubar>
            <br/>
            <p:panel id="panel" header="Add New Product Distribution Record">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="manufacturing" style="font-weight: bold" value="Manufacturing Facility: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu label="manufacturing" requiredMessage="Manufacturing Facility is required." required="true" id="manufacturing" 
                                             value="#{distributionMFtoStoreProdManagerBean.mfIdS}" style="width:100%" >

                                <f:selectItems value="#{distributionMFtoStoreProdManagerBean.mfs}" var="mf" itemLabel="#{mf.name}" itemValue="#{mf.id}" />
                            </p:selectOneMenu>     
                        </p:column>
                        <p:column>
                            <p:message for="manufacturing" />
                        </p:column>
                    </p:row>
                    
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="product" style="font-weight: bold" value="Product: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu label="product" requiredMessage="Product is required." required="true" id="product" 
                                             value="#{distributionMFtoStoreProdManagerBean.prodIdS}" style="width:100%" >

                                <f:selectItems value="#{distributionMFtoStoreProdManagerBean.products}" var="product" itemLabel="#{product.name}" itemValue="#{product.id}" />

                            </p:selectOneMenu>     
                        </p:column>
                        <p:column>
                            <p:message for="product" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="store" style="font-weight: bold" value="Store: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu label="store" requiredMessage="Store is required." required="true" id="store" 
                                             value="#{distributionMFtoStoreProdManagerBean.storeIdS}" style="width:100%" >

                                <f:selectItems value="#{distributionMFtoStoreProdManagerBean.stores}" var="store" itemLabel="#{store.name}" itemValue="#{store.id}" />

                            </p:selectOneMenu>     
                        </p:column>
                        <p:column>
                            <p:message for="store" />
                        </p:column>
                    </p:row>


                </p:panelGrid>
                <br/>
                <p:commandButton id="btn" value="Save New DistributionMFtoStoreProd" update="panel" actionListener="#{distributionMFtoStoreProdManagerBean.saveNewDistributionMFtoStoreProd}" ajax="true"/>
            </p:panel>
        </h:form>
	</ui:define>

</ui:composition>
