<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/DefaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form id="formMain">
            <h1>Add New Facility</h1>
            <p:menubar>
                <p:menuitem value="View All Facilities" url="viewAllFacilities.xhtml"/>
                <p:menuitem value="Add New Facility" url="addNewFacility.xhtml"/>
            </p:menubar>

            <br/>
            <p:panel id="panel" header="Add New Facility">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="name" style="font-weight: bold" value="Facility Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Facility Name"
                                         requiredMessage="Facility Name is required." id="name"
                                         value="#{facilityManagerBean.name}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="name" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="address" style="font-weight: bold" value="Address: " />
                        </p:column>
                        <p:column>
                            <p:inputTextarea rows="3" cols = "23" label="Address" id="address"
                                             value="#{facilityManagerBean.address}"> 
                            </p:inputTextarea>
                        </p:column>
                        <p:column>
                            <p:message for="postalCode" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="postalCode" style="font-weight: bold" value="Postal Code: " />
                        </p:column>
                        <p:column>
                            <p:inputText label="Postal Code" id="postalCode"
                                         value="#{facilityManagerBean.postalCode}"> 
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="postalCode" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="city" style="font-weight: bold" value="City: " />
                        </p:column>
                        <p:column>
                            <p:inputText label="City" id="city"
                                         value="#{facilityManagerBean.city}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="city" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>

                            <p:outputLabel for="country" style="font-weight:bold" value="Country: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu label="Country" requiredMessage="Country is required." required="true" id="country" value="#{facilityManagerBean.country}" 
                                             converter="countryConverter" style="width:100%" >
                                <f:selectItems value="#{facilityManagerBean.countries}" var="countries" itemLabel="#{countries.name}" itemValue="#{countries}" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="country" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="region" style="font-weight: bold" value="Region: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu label="region" requiredMessage="Region is required." required="true" id="region" 
                                             value="#{facilityManagerBean.regionId}" style="width:100%" >

                                <f:selectItems value="#{facilityManagerBean.regions}" var="region" itemLabel="#{region.code} | #{region.name}" itemValue="#{region.id}" />

                            </p:selectOneMenu>     
                        </p:column>
                        <p:column>
                            <p:message for="region" />
                        </p:column>
                    </p:row>


                    <p:row>                      
                        <p:column>
                            <p:outputLabel for="type" style="font-weight:bold" value="Type: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu label="Type" requiredMessage="Type is required." required="true" id="type" value="#{facilityManagerBean.type}" style="width:100%" >

                                <f:selectItems value="#{facilityManagerBean.types}" var="types" itemLabel="#{types}" itemValue="#{types}" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="type" />
                        </p:column>
                    </p:row>

                </p:panelGrid>
                <p:commandButton id="btn" value="Save New Facility" update="panel" actionListener="#{facilityManagerBean.saveNewFacility}" ajax="true"/>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
