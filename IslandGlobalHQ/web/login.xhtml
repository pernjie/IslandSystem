<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Island Global HQ</title>
        <meta name="author" content="The Author"></meta>
    </h:head>
    
    <div id="wrap">
        <img class="bgfade" src="http://www.cadomodern.com/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/c/a/cado_modern_furniture_roma_modern_bedroom_6.jpg"></img>
        <img class="bgfade" src="http://cdn.designhomes.pics/design/pbstudiopro.com/wp-content/uploads/2013/09/hermida_contemporary-furniture-bedroom-sets.jpg"></img>
        <img class="bgfade" src="http://ghar360.com/blogs/wp-content/uploads/Modern-Furniture-Design-Themes.jpg"></img>
    </div>
    <style>
        #wrap{
            position:fixed;
            z-index:-1; 
            top:0; 
            left:0; 
            background-color:black
        }
        #wrap img.bgfade{
            position:absolute;
            top:0;
            display:none;
            width:100%;
            height:100%;
            z-index:-1
        }
    </style>
    
    <script>
        $(window).load(function(){
        $('img.bgfade').hide();
        var dg_H = $(window).height();
        var dg_W = $(window).width();
        $('#wrap').css({'height':dg_H,'width':dg_W});
        function anim() {
            $("#wrap img.bgfade").first().appendTo('#wrap').fadeOut(4500);
            $("#wrap img").first().fadeIn(1500);
            setTimeout(anim, 5000);
        }
        anim();})
        $(window).resize(function(){window.location.href=window.location.href})
    </script>
        
    <h:body class="background.css" style="padding: 60px;">
        <b:navBar brand="Island Global HQ" brandHref="login.xhtml" fixed="top" inverse="true">
            <b:navbarLinks>
            </b:navbarLinks>
        </b:navBar>
        
    <br/><br/>
    <b:column span="9" offset="3">
        <b:row styleClass="show-grid">
            <b:column col-md="4">
                <b:well>
                    <h3><b>Welcome to Island Furniture!</b></h3>
                    This system will allow you to be able to have all the functions at just one click away!<br/>
                    <br/><br/>
                    
                    We value your feedback, and feel free to email Kent Ridge Technologies at islandfurniture@kentridgetech.com for any feedback!<br/>
                </b:well>
            </b:column>
            <b:column col-md="3">
                <b:panel>
                    <f:facet name="heading"><h3><b>Login</b></h3></f:facet>
                    <h:form>
                        <p:messages id="msgs" />
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="email" style="font-weight: bold" value="Email: " />
                        <p:inputText id="email" value="#{loginBean.email}" required="true" label="email">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                        <p:message for="email" display="icon" />    

                    <h:outputText style="font-weight: bold" value="Password: " />
                        <p:password id="Password" value="#{loginBean.password}" required="true"/>
                        <br/>
                        <b:commandButton id="button" value="Login" action="#{loginBean.doLogin}" look="primary"/>
                    </h:panelGrid>
                    </h:form>
                </b:panel>
            </b:column>
        </b:row>   
    </b:column>
    </h:body>
</html>
