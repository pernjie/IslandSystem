<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/Default_Template.xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
         <h:form id="form">
             <h:form id="form2">
                 <p:row>
                     <p:autoComplete id="selecteditem" forceSelection="false" value="#{displayPageBean.selectedItemName}" 
                                     completeMethod="#{displayPageBean.completeText}" var="selectedItemName" itemLabel="#{selectedItemName}" itemValue="#{selectedItemName}"
                                     style="width:100%"> 
                         <p:ajax event="itemSelect" process="@this"  listener="#{displayPageBean.handleSelect}" />
                     </p:autoComplete>
                     <p:commandButton value="Search" actionListener="#{displayPageBean.search}" ajax="false" />
                 </p:row>
             </h:form>
             <h:outputText value="0 matches for #{noItemBean.selectedItemName}"/>
             <br/>
             <h:outputText value="Sorry! We couldn't find what you were looking for. Please contact us if you need more help."/>
</h:form>
    </ui:define>

</ui:composition>
