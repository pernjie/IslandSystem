<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/Default_Template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form>
            <p:panel>
                <h3><b>Change Password</b></h3>
                
                <p:messages id="messages" showDetail="true" autoUpdate="true" />
                <h:panelGrid columns="2" id="matchGrid" cellpadding="5">  
                    <h:outputLabel for="pwd" value="Current Password: *" />
                    <p:password id="pwd" value="#{customerAccountBean.currPassword}" required="true"/>
                    <h:outputLabel for="pwd1" value="New Password: *" />
                    <p:password id="pwd1" value="#{customerAccountBean.newPassword}" match="pwd2" label="New Password" required="true" />

                    <h:outputLabel for="pwd2" value="Confirm New Password: *" />
                    <p:password id="pwd2" value="#{customerAccountBean.newPassword}" label="Confirm New Password" required="true" />
                </h:panelGrid>
                 <style>
                    .blueButton .ui-button-text {
                        font-size:15px;
                        color: #043852;
                        background-color: #9DD7F5;
                    }    
                </style>
                <p:commandButton update="matchGrid" styleClass="blueButton" actionListener="#{customerAccountBean.changePassword}" value="Save" />
            </p:panel>
         </h:form>
    </ui:define>

</ui:composition>
