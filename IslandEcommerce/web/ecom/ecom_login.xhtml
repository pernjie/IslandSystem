<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/Default_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form id="formMain">
            <h1>Account to View Details</h1>

            <h3>Please enter your details</h3>
            <p:panel id="panel">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="email" style="font-weight: bold" value="Email: " />
                        </p:column>
                        <p:column>
                            <p:inputText label="Email" id="email"  required="true" requiredMessage="Please input email"
                                         validatorMessage="Invalid email format" value="#{loginBean.email}"> 
                                <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="email" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="password" style="font-weight: bold" value="Password: " />
                        </p:column>
                        <p:column>
                            <p:password label="Password" id="password"  required="true" requiredMessage="Please input password"
                                        value="#{loginBean.password}"> 
                            </p:password>
                        </p:column>
                        <p:column>
                            <p:message for="password" />
                        </p:column>
                    </p:row>


                </p:panelGrid>
                <style>
                    .blueButton .ui-button-text {
                        font-size:15px;
                        color: #043852;
                        background-color: #9DD7F5;
                    }    
                </style>
                <p:commandButton id="btn1" styleClass="blueButton" value="Log In" update="panel" action="#{loginBean.doLogin}" ajax="true"/>
                <p:commandButton id="btn2" styleClass="blueButton" value="Forgot Password?" update="panel" action="ecom_forgot_password.xhtml" ajax="true"/>
            </p:panel>
            
            
        </h:form>
    </ui:define>

</ui:composition>
