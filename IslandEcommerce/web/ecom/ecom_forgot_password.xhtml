<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/Default_Template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form>
            <p:panel id="panel">
                <h3><b>Forgot Password</b></h3>

                <p:messages id="messages" showDetail="true" autoUpdate="true" />
                <h:panelGrid columns="2" id="matchGrid" cellpadding="5">  
                    <h:outputLabel for="email" value="Email to send to: *" />
                    <p:inputText id="email" value="#{customerLoginBean.forgotPasswordEmail}" required="true">
                        <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                </h:panelGrid>
                <style>
                    .blueButton .ui-button-text {
                        font-size:15px;
                        color: #043852;
                        background-color: #9DD7F5;
                    }    
                </style>
                <p:commandButton id="btn" styleClass="blueButton"  value="Reset Password" update="panel" actionListener="#{customerLoginBean.resetPassword}"  onclick="if (!confirm('Do you really want to reset the password'))" ajax="true"  />
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
