<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/Default_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form id="formMain">
            <h1>Create Account</h1>

            <h3>Please enter your details</h3>
            <p:panel id="panel">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="email" style="font-weight: bold" value="Email: " />
                        </p:column>
                        <p:column>
                            <p:inputText label="Email" id="email"  required="true" requiredMessage="Please input email"
                                         validatorMessage="Invalid email format" value="#{customerBean.email}"> 
                                <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="email" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="password" style="font-weight: bold" value="Password: " />
                        </p:column>
                        <p:column>
                            <p:password label="Password" id="password"  required="true" requiredMessage="Please input password"
                                        value="#{customerBean.password}"> 
                            </p:password>
                        </p:column>
                        <p:column>
                            <p:message for="password" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="confirmPassword" style="font-weight: bold" value="Confirm Password: " />
                        </p:column>
                        <p:column>
                            <p:password label="confirmPassword" id="confirmPassword" required="true" requiredMessage="Please confirm password"
                                        value="#{customerBean.confirmPassword}"> 
                            </p:password>
                        </p:column>
                        <p:column>
                            <p:message for="confirmPassword" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="mobile" style="font-weight: bold" value="Mobile: " />
                        </p:column>
                        <p:column>
                            <p:inputText label="mobile" id="mobile" required="true" requiredMessage="Please input mobile number"
                                         value="#{customerBean.mobile}"> 
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="mobile" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="name" style="font-weight: bold" value="Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Name"
                                         requiredMessage="Please input name" id="name"
                                         value="#{customerBean.name}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="name" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="gender" style="font-weight:bold" value="Gender: " />
                        </p:column>
                        <p:column>                           
                            <p:selectOneMenu label="gender" requiredMessage="Please input gender" required="true" id="gender" value="#{customerBean.gender}" style="width:100%" >
                                <f:selectItems value="#{customerBean.genders}" var="genders" itemLabel="#{genders}" itemValue="#{genders}" />
                            </p:selectOneMenu>                          
                        </p:column>
                        <p:column>
                            <p:message for="gender" />
                        </p:column>
                    </p:row>



                    <p:row>
                        <p:column>
                            <p:outputLabel for="DOB" style="font-weight: bold" value="Date of Birth: " />
                        </p:column>
                        <p:column>
                            <p:calendar required = "true" id="DOB" label="DOB" value="#{customerBean.DOB}" />
                        </p:column>
                        <p:column>
                            <p:message for="DOB" />
                        </p:column>
                    </p:row>
                    <p:row>

                        <p:column>
                            <p:outputLabel for="country" style="font-weight: bold" value="Country: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="country" label="country"
                                             value="#{customerBean.country}" style="width:100%" converter="countryConverter">

                                <f:selectItems value="#{customerBean.countries}" var="ctry" itemLabel="#{ctry.name}" itemValue="#{ctry}" />
                            </p:selectOneMenu>     
                        </p:column>
                        <p:column>
                            <p:message for="country" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="city" style="font-weight: bold" value="City: " />
                        </p:column>
                        <p:column>
                            <p:inputText label="City" id="city"
                                         value="#{customerBean.city}"> 
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="city" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="address" style="font-weight: bold" value="Address: " />
                        </p:column>
                        <p:column>
                            <p:inputTextarea  rows="3" cols="23" label="Address" id="address"
                                              value="#{customerBean.address}"> 
                            </p:inputTextarea>
                        </p:column>
                        <p:column>
                            <p:message for="address" />
                        </p:column>
                    </p:row>


                </p:panelGrid>
                <style>
                        .blueButton .ui-button-text {
                           font-size:15px;
                           color: #043852;
                           background-color: #9DD7F5;
                        }    
                </style>
                <p:commandButton id="btn" styleClass="blueButton" value="Save New Customer" update="panel" actionListener="#{customerBean.saveNewCustomer}" ajax="true"/>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
