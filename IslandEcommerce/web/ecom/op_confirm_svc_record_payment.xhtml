<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/Op_Crm_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form id="form"  enctype="multipart/form-data">
            <br/>

            <p:panel id="panel" header="Confirm Service Record Payment" style="width:100%">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="svcRec" style="font-weight: bold"  value="Service Record ID: "/>
                        </p:column>
                        <p:column>
                            <p:inputText required="true" requiredMessage="Please input the service record."  id="svcRec" value="#{serviceRecordBean.svcRecInput}" />
                        </p:column>    
                        <p:column>
                            <p:message for="svcRec" />
                        </p:column>
                    </p:row>    

                    <p:row>
                        <p:column>
                            <p:outputLabel for="transRec" style="font-weight: bold"  value="Transaction Record ID: "/>
                        </p:column>
                        <p:column>
                            <p:inputText required="true" requiredMessage="Please input the transaction record."  id="transRec" value="#{serviceRecordBean.transRecInput}" />
                        </p:column>    
                        <p:column>
                            <p:message for="transRec" />
                        </p:column>
                    </p:row>    



                </p:panelGrid>

                <p:commandButton value="Confirm Payment" ajax="false" update="panel" actionListener="#{serviceRecordBean.confirmPayment}" disabled="false"/>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
