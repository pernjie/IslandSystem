<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/SCM_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui">     

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <b:panel>   
                <f:facet name="heading"><h1>Generate Purchase Order</h1></f:facet>

                <p:selectOneRadio value="#{poMatBean.supplier}" id="ordersRadio" layout="pageDirection">
                    <p:ajax process="@this" event="change" listener="#{poMatBean.updateTable}" update=":form:table"/>
                    <f:selectItems value="#{poMatBean.suppliers}" var="s" itemLabel="Generate Purchase Order for #{s.name} for Year #{poMatBean.year} Week #{poMatBean.week}" itemValue="#{s.id}"/>
                </p:selectOneRadio>

                <p:dataTable id="table" var="po" value="#{poMatBean.materialPoDetailsClass}" paginator="true" rows="10"  
                             editable="true" editMode="cell" widgetVar="cellQuantity">

                    <p:ajax event="cellEdit" listener="#{poMatBean.onCellEdit}" update=":form:msgs"/>

                    <f:facet name="header">
                        Confirm Purchase Order for Supplier: #{poMatBean.sup.name}
                    </f:facet>

                    <p:column headerText="Item ID">
                        <h:outputText value="#{po.item.id}" />
                    </p:column>

                    <p:column headerText="Item Name">
                        <h:outputText value="#{po.item.name}" />
                    </p:column>

                    <p:column headerText="Quantity">
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <h:outputText value="#{po.matQty}" />  
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText id="qty" value="#{po.matQty}" style="width:100%" required="true" >
                                             <f:validator validatorId ="posIntValueValidator" />
                                </p:inputText>
                            </f:facet>
                        </p:cellEditor>  
                    </p:column>

                    <p:column headerText="Unit Price">
                        <h:outputText value="#{po.unitPrice}" >
                            <f:convertNumber currencySymbol="$" type="currency" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Delivery Date">
                        <h:outputText value="#{poMatBean.dateString(po.deliveryDate)}" />
                    </p:column>

                </p:dataTable>
                <p:commandButton value="Generate PO" action="scm_view_rawmat_po" actionListener="#{poMatBean.generatePO()}" />
            </b:panel>
        </h:form>
    </ui:define>
</ui:composition>
