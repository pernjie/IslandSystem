<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/SCM_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns="http://www.w3.org/1999/xhtml">

	<ui:define name="content">
		<h:form id="formMain">
            <b:panel id="panel">
                 <f:facet name="heading"><h3><b>Add New Shelf Type</b></h3></f:facet>
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />

                <p:panelGrid>

                      <p:row>
                        <p:column>
                            <p:outputLabel for="name" style="font-weight: bold" value="Shelf Type Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Shelf Type Name"
                                         requiredMessage="Shelf Type Name is required." id="name"
                                         value="#{shelfTypeManagerBean.name}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="name" />
                        </p:column>
                    </p:row>
                    
                         <p:row>
                        <p:column>

                            <p:outputLabel for="numSlot" style="font-weight:bold" value="Number of slots in Shelf: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Num of Slots"
                                         requiredMessage="Number of Slots is required." id="numSlot"
                                         value="#{shelfTypeManagerBean.numSlot}">
                                <f:validator validatorId ="posIntValueValidator" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="numSlot" />
                        </p:column>
                    </p:row>
                    
                     
                    <p:row>
                        <p:column>
                            <p:outputLabel for="weight" style="font-weight:bold" value="Weight Limit (in Kg): " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Weight Limit"
                                         requiredMessage="Weight Limit is required." id="weight"
                                         value="#{shelfTypeManagerBean.weight}">
                                <f:validator validatorId ="posDbleValueValidator" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="weight" />
                        </p:column>
                    </p:row>
                    
                    
                   <p:row>
                        <p:column>
                            <p:outputLabel for="length" style="font-weight:bold" value="Length (in m): " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Length"
                                         requiredMessage="Length is required." id="length"
                                         value="#{shelfTypeManagerBean.length}">
                                <f:validator validatorId ="posDbleValueValidator" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="length" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="breadth" style="font-weight:bold" value="Breadth (in m): " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Breadth (in m)"
                                         requiredMessage="Breadth is required." id="breadth"
                                         value="#{shelfTypeManagerBean.breadth}">
                                <f:validator validatorId ="posDbleValueValidator" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="breadth" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="height" style="font-weight:bold" value="Height (in m): " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Height (in m)"
                                         requiredMessage="Height is required." id="height"
                                         value="#{shelfTypeManagerBean.height}">
                                <f:validator validatorId ="posDbleValueValidator" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="height" />
                        </p:column>
                    </p:row>

                </p:panelGrid>
                <p:commandButton id="btn" value="Save New ShelfType" update="panel" actionListener="#{shelfTypeManagerBean.saveNewShelfType}" ajax="true"/>
            </b:panel>
        </h:form>
	</ui:define>

</ui:composition>
