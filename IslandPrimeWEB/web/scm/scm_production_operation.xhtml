<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/SCM_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui">     

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <b:panel id="disablepanel">   
                <f:facet name="heading"><h1>Production Operation</h1></f:facet>

                <p:commandButton value="Start Production" actionListener="#{productionOperationBean.startProduction}" 
                                 disabled="#{productionOperationBean.disable}"> 
                    <f:setPropertyActionListener value="false" target="#{productionOperationBean.disable}"/>   
                </p:commandButton> 
                <br></br>
                <p:commandButton value="End Production" actionListener="#{productionOperationBean.endProduction}" 
                                 disabled="#{!(productionOperationBean.disable)}">
                    <f:setPropertyActionListener value="true" target="#{productionOperationBean.disable}"/>    
                </p:commandButton> 

            </b:panel>
        </h:form>
    </ui:define>
</ui:composition>
