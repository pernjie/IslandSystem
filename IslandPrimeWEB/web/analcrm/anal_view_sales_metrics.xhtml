<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/Anal_Crm_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui">     

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <h1>View Region Sales Metrics</h1>
            <br/>
            <b:panel id="panel">
                <f:facet name="heading"><h3><b>View Region Sales Metrics</b></h3></f:facet>
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />

                <h:panelGrid id ="panelG" style="width:1400px;">
                    <p:row>
                        <p:column id="matPie">
                            <p:outputLabel for="numMonthsMat" value="Number of Months: " />
                            <p:selectOneMenu id = "numMonthsMat" value="#{analDisplaySalesMetricsBean.numMonthsMat}" style="width:200px;">
                                <p:ajax listener="#{analDisplaySalesMetricsBean.onNumMonthsChange}" update="panelG" />
                                <f:selectItems  value="#{analDisplaySalesMetricsBean.numMonthsSelection}" var="nm" itemLabel="#{nm}" itemValue="#{nm}" />
                            </p:selectOneMenu>
                            <p:selectOneMenu value="#{analDisplaySalesMetricsBean.matCatPieAxis}" style="width:200px;">
                                <p:ajax listener="#{analDisplaySalesMetricsBean.onPieDisplayAxisChange}" update="panelG" />
                                <f:selectItems  value="#{analDisplaySalesMetricsBean.pieDisplayAxises}" var="pda" itemLabel="#{pda.label}" itemValue="#{pda}" />
                            </p:selectOneMenu>
                            <p:chart type="pie" model="#{analDisplaySalesMetricsBean.matCatModel}" style="width:400px;height:300px" />
                        </p:column>
                        <p:column id="prodPie">
                            <p:outputLabel for="numMonthsProd" value="Number of Months: " />
                            <p:selectOneMenu id = "numMonthsProd" value="#{analDisplaySalesMetricsBean.numMonthsProd}" style="width:200px;">
                                <p:ajax listener="#{analDisplaySalesMetricsBean.onNumMonthsChange}" update="panelG" />
                                <f:selectItems  value="#{analDisplaySalesMetricsBean.numMonthsSelection}" var="nm" itemLabel="#{nm}" itemValue="#{nm}" />
                            </p:selectOneMenu>
                            <p:selectOneMenu value="#{analDisplaySalesMetricsBean.prodCatPieAxis}" style="width:200px;">
                                <p:ajax listener="#{analDisplaySalesMetricsBean.onPieDisplayAxisChange}" update="panelG" />
                                <f:selectItems  value="#{analDisplaySalesMetricsBean.pieDisplayAxises}" var="pda" itemLabel="#{pda.label}" itemValue="#{pda}" />
                            </p:selectOneMenu>
                            <p:chart type="pie" model="#{analDisplaySalesMetricsBean.prodCatModel}" style="width:400px;height:300px" />
                        </p:column>
                        <p:column id="kitPie">
                            <p:outputLabel for="numMonthsKit" value="Number of Months: " />
                            <p:selectOneMenu id = "numMonthsKit" value="#{analDisplaySalesMetricsBean.numMonthsKit}" style="width:200px;">
                                <p:ajax listener="#{analDisplaySalesMetricsBean.onNumMonthsChange}" update="panelG" />
                                <f:selectItems  value="#{analDisplaySalesMetricsBean.numMonthsSelection}" var="nm" itemLabel="#{nm}" itemValue="#{nm}" />
                            </p:selectOneMenu>
                            
                            <p:selectOneMenu id = "kitCatPieAxis" value="#{analDisplaySalesMetricsBean.kitCatPieAxis}" style="width:200px;">
                                <p:ajax listener="#{analDisplaySalesMetricsBean.onPieDisplayAxisChange}" update="panelG" />
                                <f:selectItems  value="#{analDisplaySalesMetricsBean.pieDisplayAxises}" var="pda" itemLabel="#{pda.label}" itemValue="#{pda}" />
                            </p:selectOneMenu>
                            <p:chart type="pie" model="#{analDisplaySalesMetricsBean.kitCatModel}" style="width:400px;height:300px" />
                        </p:column>
                    </p:row>
                </h:panelGrid>
            </b:panel>
        </h:form>
    </ui:define>

</ui:composition>
