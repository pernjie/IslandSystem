<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/Anal_Crm_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui">     

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <h1>Welcome to the Analytical CRM module</h1>
            <br/>
            
            <p:commandButton id="btn1" value="Calculate RFM" update="msgs" actionListener="#{analDisplayCustMetricsBean.calculateRfm}" ajax="true"/>
            <p:commandButton id="btn2" value="Add Customers to Existing Campaign" update="msgs" actionListener="#{analDisplayCustMetricsBean.addCustomersToCampaign}" ajax="true"/>
            
        </h:form>
    </ui:define>

</ui:composition>
