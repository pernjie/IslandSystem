<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/Default_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui">     

    <ui:define name="content">
        <h:form id="form">
            <h1>View Messages</h1>
            <br/>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel value="View:" />
                <p:selectOneMenu id="msgtype" value="#{messageTableBean.msgtype}">
                    <p:ajax process="@this" event="change" listener="#{messageTableBean.updateTable}" update=":form:msgTable"/>
                    <f:selectItem itemLabel="Announcement" itemValue="1" />
                    <f:selectItem itemLabel="Chat Log" itemValue="2" />
                </p:selectOneMenu>

            </h:panelGrid>

            <p:dataTable id="msgTable" value="#{messageTableBean.chatlist}" var="chat" style="margin-bottom:20px">
                <p:column headerText="Timestamp">
                    <h:outputText value="#{chat.msgTime}" />
                </p:column>
                <p:column headerText="Sender">
                    <h:outputText value="#{chat.sender.email}" />
                </p:column>
                <p:column headerText="Message">
                    <h:outputText value="#{chat.message}" />
                </p:column>
                <p:column headerText="Recipient">
                    <h:outputText value="#{chat.recipient.email}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
