<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/Default_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="content">
        <h:form>
            <b:panel>
                <f:facet name="heading"><h3><b>Change Contact</b></h3></f:facet>
                <p:messages id="messages" showDetail="true" autoUpdate="true" />
                <p:outputLabel for="newcontact" style="font-weight: bold" value="New Contact: " />
                        <p:inputText id="newcontact" value="#{profileManagedBean.newcontact}" required="true" label="newcontact">
                            <f:validateLength minimum="8" />
                        </p:inputText>
                        <p:message for="newcontact" display="icon" />
 
                <p:commandButton actionListener="#{profileManagedBean.changeContact}" value="Save" update="@form" ></p:commandButton> 
                </b:panel>
         </h:form>
    </ui:define>

</ui:composition>
