<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/System_Admin_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="content">
            <h:form id="form">
                

                <p:dataTable id="staff" var="staff" value="#{viewAllStaffManagedBean.staff}" rowKey="#{staff.email}" 
                             selection="#{viewAllStaffManagedBean.selectedStaff}" selectionMode="single">
                        <f:facet name="header">
                                All Accounts
                        </f:facet>
                        <p:column headerText="Name">
                                <h:outputText value="#{staff.name}" />
                        </p:column>
                        <p:column headerText="Email">
                                <h:outputText value="#{staff.email}" />
                        </p:column>
                        <p:column headerText="Contact Number">
                                <h:outputText value="#{staff.contact}" />
                        </p:column>
                        <p:column headerText="Role 1">
                                <h:outputText value="#{staff.role1}" />
                        </p:column>
                        <p:column headerText="Role 2">
                                <h:outputText value="#{staff.role2}" />
                        </p:column>
                        <p:column headerText="Role 3">
                                <h:outputText value="#{staff.role3}" />
                        </p:column>
                </p:dataTable>

            </h:form>
	</ui:define>
