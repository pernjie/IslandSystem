<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/Default_Template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="content">
        <h:form>
            <b:panel>
                <f:facet name="heading"><h3><b>Change Password</b></h3></f:facet>
                
                <p:messages id="messages" showDetail="true" autoUpdate="true" />
                <h:panelGrid columns="2" id="matchGrid" cellpadding="5">  
                    <h:outputLabel for="pwd" value="Current Password: *" />
                    <p:password id="pwd" value="#{profileManagedBean.currentpassword}" required="true"/>
                    <h:outputLabel for="pwd1" value="New Password: *" />
                    <p:password id="pwd1" value="#{profileManagedBean.newpassword}" match="pwd2" label="New Password" required="true" />

                    <h:outputLabel for="pwd2" value="Confirm New Password: *" />
                    <p:password id="pwd2" value="#{profileManagedBean.newpassword}" label="Confirm New Password" required="true" />
                </h:panelGrid>
 
                <p:commandButton update="matchGrid" actionListener="#{profileManagedBean.changePassword}" value="Save" />
            </b:panel>
         </h:form>
    </ui:define>

</ui:composition>
