<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/Default_Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <p:panelGrid style="margin-top:20px">
            <p:row>
                <p:column  colspan="2" style="text-align: right">
                    <b>Name</b>
                </p:column>
                <p:column colspan="6">
                    <h:outputText value="#{profileManagedBean.name}" />
                </p:column>
            </p:row>
            
            <p:row>
                <p:column  colspan="2" style="text-align: right">
                    <b>Email</b>
                </p:column>
                <p:column colspan="6">
                    <h:outputText value="#{profileManagedBean.loggedInEmail}" />
                </p:column>
            </p:row>
            
            <p:row>
                <p:column  colspan="2" style="text-align: right">
                    <b>Contact No</b>
                </p:column>
                <p:column colspan="6">
                    <h:outputText value="#{profileManagedBean.contact}" />
                </p:column>
            </p:row>
            
            <p:row>
                <p:column  colspan="2" rowspan="3" style="text-align: right">
                    <b>Roles</b>
                </p:column>
                <p:column colspan="6" rowspan="3">
                    <h:outputText value="#{profileManagedBean.role1}" />
                </p:column>
            </p:row>
            <br/>
            <p:row rendered="#{profileManagedBean.hasRole2}">

                <p:column colspan="6" rowspan="3">
                    <h:outputText value="#{profileManagedBean.role2}" />
                </p:column>
            </p:row>
            <br/>
            <p:row rendered="#{profileManagedBean.hasRole3}">

                <p:column colspan="6" rowspan="3">
                    <h:outputText value="#{profileManagedBean.role3}" />
                </p:column>
            </p:row>
        </p:panelGrid>
        <br/>
        <p:commandButton action="CI_Change_Contact" value="Change Contact" />
        <p:commandButton action="CI_Change_Password" value="Change Password" />
        <br/>
    </ui:define>

</ui:composition>
