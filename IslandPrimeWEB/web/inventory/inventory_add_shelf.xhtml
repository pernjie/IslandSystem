<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/Inventory_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns="http://www.w3.org/1999/xhtml">

	<ui:define name="content">
		<h:form id="formMain">
            <b:panel id="panel">
                 <f:facet name="heading"><h3><b>Add New Shelf Record</b></h3></f:facet>
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />

                <p:panelGrid>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="location" style="font-weight: bold" value="Location: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu label="location" requiredMessage="Location is required." required="true" id="location" 
                                             value="#{shelfManagerBean.location}" >
                                <f:selectItem itemLabel="Select Location" itemValue="" noSelectionOption="true" />   
                                <f:selectItems value="#{shelfManagerBean.locValues}" var="location" itemLabel="#{shelfManagerBean.locValues}" itemValue="#{shelfManagerBean.locValues}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="location" />
                        </p:column>
                    </p:row>
                    
                         <p:row>
                        <p:column>
                            <p:outputLabel for="zone" style="font-weight: bold" value="Zone: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="zone" value="#{shelfManagerBean.zone}" label="zone">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItem itemLabel="A" itemValue="A" />
				<f:selectItem itemLabel="B" itemValue="B" />
                                <f:selectItem itemLabel="C" itemValue="C" />
                                <f:selectItem itemLabel="D" itemValue="D" />
                                <f:selectItem itemLabel="E" itemValue="E" />
                                <f:selectItem itemLabel="F" itemValue="F" />
                                <f:selectItem itemLabel="G" itemValue="G" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="zone" />
                        </p:column>
                    </p:row>
                    
                       <p:row>
                        <p:column>

                            <p:outputLabel for="shelfId" style="font-weight:bold" value="Shelf Number: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Shelf Number"
                                         requiredMessage="Shelf Number is required." id="shelfId"
                                         value="#{shelfManagerBean.shelfId}">
                                <f:validator validatorId ="posIntValueValidator" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="shelfId" />
                        </p:column>
                    </p:row>
                    
                    
                        <p:row>
                        <p:column>
                            <p:outputLabel for="shelfType" style="font-weight: bold" value="Shelf Type: " />
                        </p:column>
                        <p:column>
                           <p:selectOneMenu id="shelfType" requiredMessage="Shelf Type is required." required="true"  label="shelfType"
                                             value="#{shelfManagerBean.shelfTypeId}" style="width:100%" >

                                <f:selectItems value="#{shelfManagerBean.shelfTypes}" var="shelfType" itemLabel="#{shelfType.name}" itemValue="#{shelfType.id}" />
                            </p:selectOneMenu>     
                        </p:column>
                        <p:column>
                            <p:message for="shelfType" />
                        </p:column>
                    </p:row>

                </p:panelGrid>
                <p:commandButton id="btn" value="Save New Shelf Record" update="panel" actionListener="#{shelfManagerBean.saveNewShelf}" ajax="true"/>
            </b:panel>
        </h:form>
	</ui:define>

</ui:composition>
