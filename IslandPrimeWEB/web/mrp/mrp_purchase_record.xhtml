<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/MRP_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui">     

    <ui:define name="content">
        <h:form id="form">
            <h1>Purchase Planning Order Processing</h1>
            <br/>

            <p:selectOneRadio value="#{purchaseOrderBean.order}" id="ordersRadio" layout="pageDirection">
                <p:ajax process="@this" event="change" listener="#{purchaseOrderBean.updateTable}" update=":form:recordsTable"/>
                <f:selectItems value="#{purchaseOrderBean.orders}" var="o" itemLabel="Requirement of #{o.quantity} amount of Product #{o.prod.id}(#{o.prod.name}) by #{o.year} Period #{o.period}" itemValue="#{o.id}"/>
            </p:selectOneRadio>

            <p:dataTable id="recordsTable" var="rec" value="#{purchaseOrderBean.records}" editable="true" style="margin-bottom:20px">
                <f:facet name="header">
                    Production Records for Item ID: #{purchaseOrderBean.currOrder.prod.id}
                </f:facet>

                <p:ajax event="rowEdit" listener="#{purchaseOrderBean.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{purchaseOrderBean.onRowCancel}" update=":form:msgs" />

                <p:column headerText="Store ID">
                    <h:outputText value="#{rec.store.id}" />
                </p:column>

                <p:column headerText="Period">
                    <h:outputText value="#{rec.period}" />
                </p:column>

                <p:column headerText="Year">
                    <h:outputText value="#{rec.year}" />
                </p:column>

                <p:column headerText="Week 1">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{rec.quantityW1}" /></f:facet>
                        <f:facet name="input"><p:inputText id="week1input" value="#{rec.quantityW1}" style="width:100%">
                                <f:validator validatorId="posIntValueValidator" />
                            </p:inputText></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Week 2">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{rec.quantityW2}" /></f:facet>
                        <f:facet name="input"><p:inputText id="week2input" value="#{rec.quantityW2}" style="width:100%">
                                <f:validator validatorId="posIntValueValidator" />
                            </p:inputText></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Week 3">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{rec.quantityW3}" /></f:facet>
                        <f:facet name="input"><p:inputText id="week3input" value="#{rec.quantityW3}" style="width:100%">
                                <f:validator validatorId="posIntValueValidator" />
                            </p:inputText></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Week 4">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{rec.quantityW4}" /></f:facet>
                        <f:facet name="input"><p:inputText id="week4input" value="#{rec.quantityW4}" style="width:100%">
                                <f:validator validatorId="posIntValueValidator" />
                            </p:inputText></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
            <p:growl id="msgs" showDetail="true"/>
            <br/>

            <h:commandButton value="Approve">
                <p:ajax process="@this" event="click" listener="#{purchaseOrderBean.approveOrder}" update=":form:ordersRadio,:form:recordsTable"/>
            </h:commandButton>
            <h:commandButton value="Reject">
                <p:ajax process="@this" event="click" listener="#{purchaseOrderBean.rejectOrder}" update=":form:ordersRadio,:form:recordsTable"/>
            </h:commandButton>
        </h:form>
    </ui:define>

</ui:composition>
