<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/Op_Crm_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form id="form"  enctype="multipart/form-data">
            <br/>

            <p:panel id="panel" header="Create New Marketing Email" style="width:100%">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="emailSubject" style="font-weight: bold"  value="Email Subject: "/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea required="true" requiredMessage="Email Subject is required." rows="1" cols="100" id="emailSubject" value="#{marketingMailMB.emailSubject}" />
                        </p:column>    
                         <p:column>
                            <p:message for="emailSubject" />
                        </p:column>
                    </p:row>    
                    
                      <p:row>
                        <p:column>
                            <p:outputLabel for="emailBody"  style="font-weight: bold"  value="Email Body: " />
                        </p:column>
                          <p:column>
                            <p:inputTextarea required="true" requiredMessage="Email Body is required." rows="3" cols="100" id="emailBody" value="#{marketingMailMB.emailBody}" />
                        </p:column> 
                          <p:column>
                            <p:message for="emailBody" />
                        </p:column>
                    </p:row>    

                    <p:row>
                         <p:column>
                            <p:outputLabel for="file"  style="font-weight: bold"  value="Upload Image: " />
                        </p:column>
                        <p:column>
                            <p:fileUpload id="file"  value="#{marketingMailMB.file}" mode="simple" allowTypes="/(\.|/)(gif|jpe?g|png)$/" sizeLimit="1" invalidSizeMessage="File size too big."/>
                    </p:column>
                        <p:column>
                            <p:message for="file" />
                        </p:column>
                    </p:row>    

                       
                </p:panelGrid>
                
                <p:commandButton value="Send Email" ajax="false" update="panel" actionListener="#{marketingMailMB.sendMarketingEmail}" disabled="false"/>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
