<!DOCTYPE html [
    <!ENTITY nbsp "&#160;">
    <!ENTITY bull "&#8226;">
    <!ENTITY copy "&#169;">
]>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <ui:insert name="head" />
</h:head>

<h:body>

    <!-- PC CONTENT STARTS HERE-->
    <div class="PC"> 
    <div id="CONTENTSIDE">
    	<div id="CONTENTSIDEindent">

            <ui:insert name="content">
                 
                
                <div class="ContentSideSections Implementation" style="background-color:#dfe4e6;">
                    <ui:insert name="implementation" />
                </div>
                
                <div class="ContentSideSections">
                    <div class="Content100 overHidden TextShadow">
                        <span class="fontSize30 TextShadow orange mediumFont marginBottom20 dispBlock"><ui:insert name="base" /></span>
                        <span class="defaultText dispTable"><ui:insert name="descrip" />
                        </span>
                    </div>
                </div> 
           
            </ui:insert>
            
        </div>
    </div>
    
    </div>
    <!-- PC CONTENT END-->
    
     <ui:insert name="status">
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
            <f:facet name="start">
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
    </ui:insert>
    
    <ui:insert name="highlight">
        <script language="javascript" src="#{request.contextPath}/resources/main/js/sh.js"></script>
        <script language="javascript">
            SyntaxHighlighter.all();
        </script>
    </ui:insert>
    
</h:body>
</html>
